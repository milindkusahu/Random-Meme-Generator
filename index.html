<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Random Meme Generator</h1>
        <div class="controls">
            <input type="text" placeholder="Search memes..." class="search-input">
            <select class="category-select">
                <option value="all">All Categories</option>
                <option value="funny">Funny</option>
                <option value="wholesome">Wholesome</option>
                <option value="dark">Dark Humor</option>
            </select>
        </div>
        <div class="meme-generator">
            <div class="meme-container">
                <img src="" alt="Meme" class="meme-image">
                <h2 class="meme-title">Loading...</h2>
                <p class="meme-author"></p>
            </div>
            <div class="meme-actions">
                <button class="generate-meme-btn"><i class="fa fa-refresh"></i> Generate Meme</button>
                <a class="download-meme-btn" download><i class="fa fa-download"></i> Download Meme</a>
                <button class="share-meme-btn"><i class="fa fa-share-alt"></i> Share Meme</button>
                <button class="favorite-meme-btn"><i class="fa fa-heart"></i> Favorite Meme</button>
            </div>
        </div>
        <div class="meme-gallery">
            <h2><i class="fa fa-picture-o"></i> Meme Gallery</h2>
            <div class="gallery-container"></div>
        </div>
        <div class="favorite-memes">
            <h2><i class="fa fa-heart"></i> Favorite Memes</h2>
            <div class="favorite-memes-container"></div>
        </div>
    </div>
    <footer>
      <p>Made with <i class="fa fa-heart"></i> by <a href="https://github.com/milindkusahu" target="_blank">Milind Sahu</a></p>
  </footer>
    <script src="main.js"></script>
</body>
</html>
